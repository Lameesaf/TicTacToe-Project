<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Tic Tac Toe</title>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>


  <section class="players sidebar1">

    <div id="playerOne">
      playerOne
      <p></p>
    </div>

  </section>
  <main class="gameBoard">

    <div class="row">
      <div id="top-left" class="square right bottom">1</div>
      <div id="top-middle" class="square left bottom right">2</div>
      <div id="top-right" class="square left bottom">3</div>
    </div>
    <div class="row">
      <div id="middle-left" class="square top right bottom">4</div>
      <div id="middle" class="square top left bottom right">5</div>
      <div id="middle-right" class="square top left bottom">6</div>
    </div>
    <div class="row">
      <div id="bottom-left" class="square right top">7</div>
      <div id="bottom-middle" class="square left top right">8</div>
      <div id="bottom-right" class="square left top">9</div>
    </div>
  </main>

  <section class="players sidebar2">

  
      <div id="playerTwo">
        playerTwo
        <p></p>
      </div>
  
    </section>

 
<script src="js/app.js"></script>
</body>
 <footer>
      <p class="message">Created with <span class="name">&hearts;</span> by <span class="name">Lamees</span>
      </p>
  
  </footer>
</html>
